name: Multi OS build

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Eslint
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Run e2e tests
        run: npm run test:e2e
